{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge_group</title>
    <link rel="stylesheet" href="{% static 'css/ch_group.css' %}" />
</head>
<body>
    <div class="wrap">
        <div class="ch-header">
            <span class="ch">챌린지</span>
            <div class="ch-button">
                <button class="btn-group" onclick="location.href='{% url 'challenges:challenge_list_popular' %}'">그룹</button>
                <button class="btn-my" onclick="location.href='{% url 'challenges:challenge_list_my' %}'">MY</button>
            </div>
        </div>

        <div class="ch-order">
            <span id="card-count">그룹 {{ popular_challenges|length }}개</span>
            <div class="ch-odr">인기순</div>
        </div>
    
        <div id="popular_challenges">
            {% for challenge in popular_challenges %}
            <a href="{% url 'challenges:challenge_detail' challenge.id %}">
            <div class="card" data-id="{{ challenge.id }}">
                <div class="card-top">
                    <h3 class="card-title">{{ challenge.name }}</h3>
                    <div class="pn">
                        <div><img class="img1" src="{% static 'images/challenges/img1.svg' %}" /></div>
                        <div class="card-pn">{{ challenge.participant_num }}</div>
                    </div>
                </div>
                <div class="cn">
                    <div><img class="img2" src="{% static 'images/challenges/img2.svg' %}" /></div>
                    <p class="card-cn">{{ challenge.creator_name }}</p>
                </div>
            </div>
            </a>
            {% endfor %}
        </div>

        <button class="btn_add" onclick="location.href='{% url 'challenges:create_challenge' %}'">
            <img src="{% static 'images/challenges/img3.svg' %}" class="img3" />
            <img src="{% static 'images/challenges/img4.svg' %}" class="img4" />
        </button>

        <script src="{% static 'js/ch_group.js' %}"></script>
    </div>
</body>
</html>
