<!DOCTYPE html>
<html lang="ko">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c0f06b8d6ced742b20e69a5e3a88efd4&libraries=services"
    ></script>
  </head>
  <body>
    <div id="root">
      <div class="app-wrapper">
        <div class="map-container">
          {% include "navbar.html" %}

          <div id="map"></div>

          <!-- 장소 추가 버튼 -->
          <button
            class="map_add"
          >
            <img
              src="{% static 'images/map/map_add.png' %}"
              width="70"
              height="70"
              alt="장소 추가하기"
            />
          </button>

          <!-- 상세 정보 패널 -->
          <div class="map_wrap" id="map_wrap">
            <div id="map_info" class="map_info">
              <div class="name"></div>
              <div class="address"></div>
              <div class="tags"></div>
              <div class="map_info_close">
                <button class="close-btn">접기</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<script id="store-data" type="application/json">
  [
    {
      "name": "치코커피",
      "address": "서울 성북구 장월로1라길 13",
      "tags": ["종이빨대", "비건식당"]
    },
    {
      "name": "에코편의점",
      "address": "솔샘로 120",
      "tags": ["다회용기", "텀블러 할인"]
    }
  ]
</script>

    <!-- 모듈 스크립트 연결 -->
    <script type="module" src="{% static 'js/map.js' %}"></script>
  </body>
</html>
